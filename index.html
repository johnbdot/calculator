<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="screen background-color">
                    <div class="screen-content">
                        131341
                    </div>
                </div>
                <div class="button clr background-color">
                    <div class="center-content">
                        C
                    </div>
                </div>
                <div class="button bs background-color">
                    <div class="center-content">
                        BS
                    </div>
                </div>
                <div class="button divide background-color">
                    <div class="center-content">
                        /
                    </div>
                </div>
                <div class="button multiply background-color">
                    <div class="center-content">
                        X
                    </div>
                </div>
                <div class="button seven background-color">
                    <div class="center-content">
                        7
                    </div>
                </div>
                <div class="button eight background-color">
                    <div class="center-content">
                        8
                    </div>
                </div>
                <div class="button nine background-color">
                    <div class="center-content">
                        9
                    </div>
                </div>
                <div class="button minus background-color">
                    <div class="center-content">
                        -
                    </div>
                </div>
                <div class="button four background-color">
                    <div class="center-content">
                        4
                    </div>
                </div>
                <div class="button five background-color">
                    <div class="center-content">
                        5
                    </div>
                </div>
                <div class="button six background-color">
                    <div class="center-content">
                        6
                    </div>
                </div>
                <div class="button plus background-color">
                    <div class="center-content">
                        +
                    </div>
                </div>
                <div class="button one background-color">
                    <div class="center-content">
                        1
                    </div>
                </div>
                <div class="button two background-color">
                    <div class="center-content">
                        2
                    </div>
                </div>
                <div class="button three background-color">
                    <div class="center-content">
                        3
                    </div>
                </div>
                <div class="button total background-color">
                    <div class="center-content">
                        =
                    </div>
                </div>
                <div class="button zero background-color">
                    <div class="center-content">
                        0
                    </div>
                </div>
                <div class="button decimal background-color">
                    <div class="center-content">
                        .
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
