<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="display background-color">
                    <div class="display-value">
                        131341
                    </div>
                </div>
                <button class="clr background-color" data-clear="clr">C</button>
                <button class="bs background-color" data-clear="bs">BS</button>
                <button class="divide background-color" data-operater="/">/</button>
                <button class="multiply background-color" data-operater="X">X</button>
                <button class="seven background-color" data-number="7">7</button>
                <button class="eight background-color" data-number="8">8</button>
                <button class="nine background-color" data-number="9">9</button>
                <button class="subtract background-color" data-operater="-">-</button>
                <button class="four background-color" data-number="4">4</button>
                <button class="five background-color" data-number="5">5</button>
                <button class="six background-color" data-number="6">6</button>
                <button class="plus background-color" data-operater="+">+</button>
                <button class="one background-color" data-number="1">1</button>
                <button class="two background-color" data-number="2">2</button>
                <button class="three background-color" data-number="3">3</button>
                <button class="total background-color" data-operater="=">=</button>
                <button class="zero background-color" data-number="0">0</button>
                <button class="decimal background-color" data-operater=".">.</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
