<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="display ">
                    <div class="display-value">0</div>
                </div>

                <button class="height-fix clear" data-clear>C</button>
                <button class="backspace" data-backspace>BS</button>
                <button class="divide" data-operator>/</button>
                <button class="multiply" data-operator>X</button>

                <button class="height-fix seven" data-number>7</button>
                <button class="eight" data-number>8</button>
                <button class="nine" data-number>9</button>
                <button class="subtract" data-operator>-</button>

                <button class="height-fix four" data-number>4</button>
                <button class="five" data-number>5</button>
                <button class="six" data-number>6</button>
                <button class="add" data-operator>+</button>

                <button class="height-fix one" data-number>1</button>
                <button class="two" data-number>2</button>
                <button class="three" data-number>3</button>
                <button class="row-span equals" data-operator>=</button>

                <button class="column-span height-fix zero" data-number>0</button>
                <button class="decimal" data-decimal>.</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
