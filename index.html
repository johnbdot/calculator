<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="display background-color">
                    <div class="display-value">
                        131341
                    </div>
                </div>
                <button class="clr background-color">C</button>
                <button class="bs background-color">BS</button>
                <button class="divide background-color">/</button>
                <button class="multiply background-color">X</button>
                <button class="seven background-color" data-button="7">7</button>
                <button class="eight background-color" data-button="8">8</button>
                <button class="nine background-color" data-button="9">9</button>
                <button class="subtract background-color">-</button>
                <button class="four background-color" data-button="4">4</button>
                <button class="five background-color" data-button="5">5</button>
                <button class="six background-color" data-button="6">6</button>
                <button class="plus background-color">+</button>
                <button class="one background-color" data-button="1">1</button>
                <button class="two background-color" data-button="2">2</button>
                <button class="three background-color" data-button="3">3</button>
                <button class="total background-color">=</button>
                <button class="zero background-color" data-button="0">0</button>
                <button class="decimal background-color">.</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
