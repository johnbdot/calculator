<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="display background-color">
                    <div class="display-value">0</div>
                </div>

                <button class="height-fix background-color" data-clear>C</button>
                <button class="background-color" data-backspace>BS</button>
                <button class="background-color" data-operator>/</button>
                <button class="background-color" data-operator>X</button>

                <button class="height-fix background-color" data-number>7</button>
                <button class="background-color" data-number>8</button>
                <button class="background-color" data-number>9</button>
                <button class="background-color" data-operator>-</button>

                <button class="height-fix background-color" data-number>4</button>
                <button class="background-color" data-number>5</button>
                <button class="background-color" data-number>6</button>
                <button class="background-color" data-operator>+</button>

                <button class="height-fix background-color" data-number>1</button>
                <button class="background-color" data-number>2</button>
                <button class="background-color" data-number>3</button>
                <button class="row-span background-color" data-operator>=</button>

                <button class="column-span height-fix background-color" data-number>0</button>
                <button class="background-color" data-decimal>.</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
