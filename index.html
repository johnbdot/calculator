<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="display background-color">
                    <div class="display-value">
                        131341
                    </div>
                </div>
                <button class="clr background-color">
                    <span class="center-content">
                        C
                    </span>
                </button>
                <button class="bs background-color">
                    <span class="center-content">
                        BS
                    </span>
                </button>
                <button class="divide background-color">
                    <span class="center-content">
                        /
                    </span>
                </button>
                <button class="multiply background-color">
                    <span class="center-content">
                        X
                    </span>
                </button>
                <button class="seven background-color">
                    <span class="center-content">
                        7
                    </span>
                </button>
                <button class="eight background-color">
                    <span class="center-content">
                        8
                    </span>
                </button>
                <button class="nine background-color">
                    <span class="center-content">
                        9
                    </span>
                </button>
                <button class="subtract background-color">
                    <span class="center-content">
                        -
                    </span>
                </button>
                <button class="four background-color">
                    <span class="center-content">
                        4
                    </span>
                </button>
                <button class="five background-color">
                    <span class="center-content">
                        5
                    </span>
                </button>
                <button class="six background-color">
                    <span class="center-content">
                        6
                    </span>
                </button>
                <button class="plus background-color">
                    <span class="center-content">
                        +
                    </span>
                </button>
                <button class="one background-color" data-button="1">
                    <span class="center-content">
                        1
                    </span>
                </button>
                <button class="two background-color">
                    <span class="center-content">
                        2
                    </span>
                </button>
                <button class="three background-color">
                    <span class="center-content">
                        3
                    </span>
                </button>
                <button class="total background-color">
                    <span class="center-content">
                        =
                    </span>
                </button>
                <button class="zero background-color">
                    <span class="center-content">
                        0
                    </span>
                </button>
                <button class="decimal background-color">
                    <span class="center-content">
                        .
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
