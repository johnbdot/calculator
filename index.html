<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="display background-color">
                    <div class="display-value"></div>
                </div>
                <button class="clrBtn background-color" data-clear="clr">C</button>
                <button class="bsBtn background-color" data-clear="bs">BS</button>
                <button class="operatorBtn divide background-color" data-operator="divide">/</button>
                <button class="operatorBtn multiply background-color" data-operator="multiply">X</button>
                <button class="numberBtn seven background-color" data-number="7">7</button>
                <button class="numberBtn eight background-color" data-number="8">8</button>
                <button class="numberBtn nine background-color" data-number="9">9</button>
                <button class="operatorBtn subtract background-color" data-operator="subtract">-</button>
                <button class="numberBtn four background-color" data-number="4">4</button>
                <button class="numberBtn five background-color" data-number="5">5</button>
                <button class="numberBtn six background-color" data-number="6">6</button>
                <button class="operatorBtn add background-color" data-operator="add">+</button>
                <button class="numberBtn one background-color" data-number="1">1</button>
                <button class="numberBtn two background-color" data-number="2">2</button>
                <button class="numberBtn three background-color" data-number="3">3</button>
                <button class="equalBtn total background-color" data-total="total">=</button>
                <button class="numberBtn zero background-color" data-number="0">0</button>
                <button class="numberBtn decimal background-color" data-number=".">.</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
