<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Bouakhasith: Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-inner">
                <div class="screen background-color">
                    0123
                </div>
                <div class="button-a background-color">a</div>
                <div class="button-b background-color">b</div>
                <div class="button-c background-color">c</div>
                <div class="button-d background-color">d</div>
                <div class="button-e background-color">e</div>
                <div class="button-f background-color">f</div>
                <div class="button-g background-color">g</div>
                <div class="button-h background-color">h</div>
                <div class="button-i background-color">i</div>
                <div class="button-j background-color">j</div>
                <div class="button-k background-color">k</div>
                <div class="button-l background-color">l</div>
                <div class="button-m background-color">m</div>
                <div class="button-n background-color">n</div>
                <div class="button-o background-color">o</div>
                <div class="button-p background-color">p</div>
                <div class="button-q background-color">q</div>
                <div class="button-s background-color">s</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
